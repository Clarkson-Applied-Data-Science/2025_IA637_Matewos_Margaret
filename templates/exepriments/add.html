{% extends "base.html" %}

{% block content %}
            <div class="error_text">
                {% if obj.errors | length > 0 %}
                    {% for error in obj.errors  %}
                        <div>{{ error }}</div>
                    {% endfor %}
				{% endif %}
            </div>
            <div>
                <form action="manage?action=insert" method="POST">
                    <label for="make">Make:</label>
                    <input type="text" id="make" name="make" value="{{ obj.data[0].make }}"><br><br>

                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" value="{{ obj.data[0].model }}"><br><br>

                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" value="{{ obj.data[0].year }}"><br><br>

                    <label for="owner_uid">Owner:</label>
                    <input id="owner_uid" name="owner_uid" value="{{ obj.data[0].owner_uid }}"><br><br>


                    <br>
                    <br>
                    <input type="submit" value="Submit" />
                </form>
                
            </div>
{% endblock %}
