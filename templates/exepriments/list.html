{% extends "base.html" %}

{% block content %}
            <div>
                

                <div> <a href="manage?pkval=new">Create new</a> </div>

                <table>
                    <thead>
                        <tr>
                            <th>Edit</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for obj in obj.data  %}
                        <tr>
                            <td><a href="manage?pkval={{ obj.ExperimentID }}">Edit</a></td>

                        {% endfor %}
                    </tbody>
                </table>
                
               
            </div>
{% endblock %}
