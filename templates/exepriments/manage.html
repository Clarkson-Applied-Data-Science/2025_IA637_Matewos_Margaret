{% extends "base.html" %}

{% block content %}
            <div class="error_text" >
                {% if obj.errors|length > 0 %}
                    {% for error in obj.errors  %}
                        <div>{{ error }}</div>
                    {% endfor %}
                {% endif %}
            </div>
            <div>
                <form action="/experiments/manage?pkval={{ obj.data[0].ExperimentID }}&action=update" method="POST">
                    Start Date:<br>
                    <input type="datetime" name="StartDate" value="{{ obj.data[0].StartDate }}" />
                    <br>

                    End Date:<br>
                    <input type="datetime" name="EndDate" value="{{ obj.data[0].EndDate }}" />
                    <br>

                    Description:<br>
                    <input type="text" name="Description" value="{{ obj.data[0].Description }}" />
                    <br>

                    Created on:<br>
                    <input type="datetime" name="CreatedTime" value="{{ obj.data[0].CreatedTime }}" readonly="readonly" />
                    <br>

                    Updated On:<br>
                    <input type="datetime-local" name="UpdateDate" value="{{ obj.data[0]['UpdatedDate'] if 'UpdatedDate' in obj.data[0] else '' }}" readonly class="form-control"/>
                    <br>
                    <br>

                    <input type="submit" value="Submit" />
                </form>
                
            </div>
            <div>
                <br><br>
                <a href="/experiments/manage?pkval={{ obj.data[0].ExperimentID }}&action=delete">Delete</a>
            </div>
{% endblock %}
